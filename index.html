<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recycling Info Guide</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <!-- Navigation Bar with Language Switcher -->
    <nav>
      <ul>
        <li><button id="lang-en">English</button></li>
        <li><button id="lang-zh">中文</button></li>
      </ul>
    </nav>

    <h1 id="page-title">Recycling Info Guide</h1>
    <img src="images/Recycling.png">
    <p id="intro-text">Find out which items are recyclable!</p>
  </header>

  <section class="content">
    <div class="dropdown-section">
      <label for="item-select" id="dropdown-label">Select an item to check if it's recyclable:</label>
      <select id="item-select">
        <option value="">--Select an item--</option>
        <option value="paper">Paper</option>
        <option value="plastic">Plastic</option>
        <option value="glass">Glass</option>
        <option value="metal">Metal</option>
        <option value="organic">Organic waste</option>
        <option value="electronics">Electronics</option>
      </select>
      <div id="recycling-info"></div>
    </div>

    <div class="infographic">
      <h2 id="guide-title">Recyclable Materials Guide</h2>
      <img src="recycling-infographic.jpg" alt="Recycling Infographic">
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Recycling Guide. All Rights Reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>

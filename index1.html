<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recycling Info Guide</title>
  <link rel="stylesheet" href="styles1.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="main-header">
      <nav class="language-nav">
        <button id="lang-en" class="lang-btn active">English</button>
        <button id="lang-zh" class="lang-btn">中文</button>
      </nav>
      <div class="header-content">
        <h1 id="page-title" class="main-title">Recycling Info Guide</h1>
        <img src="images/recycling-logo.png" alt="Recycling Logo" class="header-image">
        <p id="intro-text" class="intro">Find out which items are recyclable!</p>
      </div>
    </header>

    <main class="content">
      <div class="items-container">
        <div class="item-tile" data-item="paper">Paper</div>
        <div class="item-tile" data-item="plastic">Plastic</div>
        <div class="item-tile" data-item="glass">Glass</div>
        <div class="item-tile" data-item="metal">Metal</div>
        <div class="item-tile" data-item="organic">Organic waste</div>
        <div class="item-tile" data-item="electronics">Electronics</div>
      </div>
      <div id="recycling-info" class="info-text"></div>
    </main>

    <footer class="main-footer">
      <p>&copy; 2024 Recycling Guide. All Rights Reserved.</p>
    </footer>
  </div>
  <script src="scripts1.js"></script>
</body>
</html>
